<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת ניהול הזמנות ונהגים</title>
    <link href="styles.css" rel="stylesheet" onerror="console.error('Failed to load styles.css'); this.style.display='none';">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(135deg, #e0e7ff, #c3dafe);
            min-height: 100vh;
        }
        .glass {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .table-row:nth-child(even) {
            background: rgba(255, 255, 255, 0.1);
        }
        .table-row:hover {
            background: rgba(255, 255, 255, 0.3);
            transition: background 0.3s ease;
        }
        .modal {
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }
        .modal.show {
            display: flex;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .error {
            color: #ef4444;
            display: none;
            margin-bottom: 1rem;
        }
        table {
            border-collapse: separate;
            border-spacing: 0;
        }
        th, td {
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .blink {
            animation: blink 1.5s infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media (max-width: 640px) {
            th, td {
                padding: 8px;
                font-size: 14px;
            }
            .container {
                padding: 12px;
            }
            .modal-content {
                width: 90%;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6 text-center text-indigo-800">מערכת ניהול הזמנות ונהגים</h1>

        <!-- KPI Metrics -->
        <div class="grid grid-cols-1 sm:grid-cols-4 gap-4 mb-6">
            <div class="glass p-4 text-center">
                <h3 class="text-lg font-semibold text-gray-800">סה"כ הזמנות</h3>
                <p id="totalOrders" class="text-2xl font-bold text-indigo-600">0</p>
            </div>
            <div class="glass p-4 text-center">
                <h3 class="text-lg font-semibold text-gray-800">ממתינות</h3>
                <p id="pendingOrders" class="text-2xl font-bold text-yellow-600">0</p>
            </div>
            <div class="glass p-4 text-center">
                <h3 class="text-lg font-semibold text-gray-800">בוצעו</h3>
                <p id="completedOrders" class="text-2xl font-bold text-green-600">0</p>
            </div>
            <div class="glass p-4 text-center">
                <h3 class="text-lg font-semibold text-gray-800">בוטלו</h3>
                <p id="canceledOrders" class="text-2xl font-bold text-red-600">0</p>
            </div>
        </div>

        <!-- Search and Filters -->
        <div class="flex flex-col sm:flex-row items-center mb-6 space-y-4 sm:space-y-0 sm:space-x-4 sm:space-x-reverse">
            <input type="text" id="searchInput" class="w-full sm:w-1/3 p-3 glass border-none rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="חפש לפי מספר הזמנה, לקוח, כתובת...">
            <select id="statusFilter" class="w-full sm:w-1/4 p-3 glass border-none rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <option value="הכל">הכל</option>
                <option value="ממתין">ממתין</option>
                <option value="בטיפול">בטיפול</option>
                <option value="הושלם">הושלם</option>
                <option value="בוטל">בוטל</option>
            </select>
            <button onclick="shareMorningReport()" class="w-full sm:w-auto glass bg-indigo-600 text-white p-3 rounded-lg hover:bg-indigo-700 transition duration-300">📤 שתף דוח בוקר ב-WhatsApp</button>
        </div>

        <!-- Tabs -->
        <div class="mb-6">
            <ul class="flex border-b border-indigo-200">
                <li class="mr-1">
                    <a class="bg-transparent inline-block py-2 px-4 text-indigo-600 font-semibold border-b-2 border-indigo-600" href="#orders" onclick="showTab('orders')">הזמנות</a>
                </li>
                <li class="mr-1">
                    <a class="bg-transparent inline-block py-2 px-4 text-gray-600 font-semibold" href="#drivers" onclick="showTab('drivers')">לוח נהגים</a>
                </li>
            </ul>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="loading">
            <svg class="animate-spin h-8 w-8 text-indigo-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>
        <div id="error" class="error text-center"></div>

        <!-- Orders Table -->
        <div id="orders" class="tab-content">
            <button onclick="openOrderForm()" class="mb-6 glass bg-indigo-600 text-white p-3 rounded-lg hover:bg-indigo-700 blink transition duration-300">➕ הזמנה חדשה</button>
            <div class="overflow-x-auto glass p-4">
                <table id="ordersTable" class="w-full">
                    <thead>
                        <tr class="bg-indigo-100 bg-opacity-30 text-right text-sm">
                            <th class="p-3">מספר הזמנה</th>
                            <th class="p-3">תאריך</th>
                            <th class="p-3">שעה</th>
                            <th class="p-3">לקוח</th>
                            <th class="p-3">כתובת</th>
                            <th class="p-3">מחסן</th>
                            <th class="p-3">סטטוס</th>
                            <th class="p-3">נהג</th>
                            <th class="p-3">סוג פעולה</th>
                            <th class="p-3">זמן אספקה</th>
                            <th class="p-3">הערות</th>
                            <th class="p-3">תאריך יצירה</th>
                            <th class="p-3">פעולות</th>
                        </tr>
                    </thead>
                    <tbody id="ordersBody"></tbody>
                </table>
            </div>
        </div>

        <!-- Driver Schedule -->
        <div id="drivers" class="tab-content hidden">
            <div class="overflow-x-auto glass p-4">
                <table id="driversTable" class="w-full">
                    <thead>
                        <tr class="bg-indigo-100 bg-opacity-30 text-right text-sm">
                            <th class="p-3">נהג</th>
                            <th class="p-3">מספר הזמנות</th>
                            <th class="p-3">פרטי הזמנות</th>
                        </tr>
                    </thead>
                    <tbody id="driversBody"></tbody>
                </table>
            </div>
        </div>

        <!-- Popup Form -->
        <div id="orderFormModal" class="modal fixed inset-0 bg-gray-600 bg-opacity-50 items-center justify-center">
            <div class="glass p-6 rounded-lg shadow-lg w-full max-w-lg modal-content">
                <h2 id="formTitle" class="text-xl font-bold mb-4 text-indigo-800">הוסף הזמנה חדשה</h2>
                <div id="formError" class="error"></div>
                <form id="orderForm">
                    <input type="hidden" id="orderId" name="orderId">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">מספר הזמנה</label>
                        <input type="text" id="orderNumber" name="orderNumber" class="w-full p-2 glass border-none rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                        <p id="orderNumberError" class="error text-sm hidden">מספר הזמנה כבר קיים</p>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">תאריך</label>
                        <input type="date" id="orderDate" name="date" class="w-full p-2 glass border-none rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">שעה</label>
                        <input type="time" id="orderTime" name="time" class="w-full p-2 glass border-none rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">לקוח</label>
                        <input type="text" id="customer" name="customer" class="w-full p-2 glass border-none rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">כתובת</label>
                        <input type="text" id="address" name="address" class="w-full p-2 glass border-none rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">מחסן</label>
                        <select id="warehouse" name="warehouse" class="w-full p-2 glass border-none rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                            <option value="החרש">החרש</option>
                            <option value="התלמיד">התלמיד</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">סטטוס</label>
                        <select id="status" name="status" class="w-full p-2 glass border-none rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                            <option value="ממתין">ממתין</option>
                            <option value="בטיפול">בטיפול</option>
                            <option value="הושלם">הושלם</option>
                            <option value="בוטל">בוטל</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">נהג</label>
                        <input type="text" id="driver" name="driver" class="w-full p-2 glass border-none rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">סוג פעולה</label>
                        <input type="text" id="actionType" name="actionType" class="w-full p-2 glass border-none rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">זמן אספקה (דקות)</label>
                        <input type="number" id="deliveryTime" name="deliveryTime" class="w-full p-2 glass border-none rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" min="0">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">הערות</label>
                        <textarea id="notes" name="notes" class="w-full p-2 glass border-none rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" rows="4"></textarea>
                    </div>
                    <div class="flex justify-end space-x-2 space-x-reverse">
                        <button type="button" onclick="closeOrderForm()" class="glass bg-gray-500 text-white p-2 rounded-lg hover:bg-gray-600 transition duration-300">בטל</button>
                        <button type="submit" class="glass bg-indigo-600 text-white p-2 rounded-lg hover:bg-indigo-700 transition duration-300">שמור</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxKzam_7HZOw_FdPwU-gqHr89-l-4f_oKiCj5YngCYxAxOQDlG6RxM5YWCwWmySlrGjUw/exec';
        const WHATSAPP_NUMBER = '0508860896';

        // Show loading indicator
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('error').style.display = 'none';
        }

        // Show error message with detailed logging
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            console.error('Error displayed at', new Date().toLocaleTimeString('he-IL'), ':', message);
        }

        // Format date to DD-MM-YYYY
        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            if (isNaN(date)) return dateStr; // Return as-is if not a valid date
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}-${month}-${year}`;
        }

        // Format time to HH:MM
        function formatTime(timeStr) {
            if (!timeStr) return '-';
            const [hours, minutes] = timeStr.split(':');
            return `${hours.padStart(2, '0')}:${minutes.padStart(2, '0')}`;
        }

        // Check Web App health
        async function checkHealth() {
            const url = `${SCRIPT_URL}?action=health`;
            console.log('Fetching health check at', new Date().toLocaleTimeString('he-IL'), ':', url);
            try {
                const response = await fetch(url, { method: 'GET' });
                if (!response.ok) {
                    const text = await response.text();
                    throw new Error(`שגיאת שרת: ${response.status} ${text.startsWith('<!DOCTYPE') ? '(התקבלה תגובת HTML, ייתכן שצריך להתחבר או שהגישה נדחתה)' : text}`);
                }
                const data = await response.json();
                if (data.error) throw new Error(data.error);
                console.log('Health check successful at', new Date().toLocaleTimeString('he-IL'), ':', data.message);
            } catch (error) {
                showError('שגיאה בחיבור לשרת: ' + error.message);
            }
        }

        // Fetch and display orders
        async function fetchOrders(retryCount = 0) {
            const url = `${SCRIPT_URL}?action=getOrdersWithCache`;
            console.log('Fetching orders at', new Date().toLocaleTimeString('he-IL'), ':', url);
            showLoading(true);
            try {
                const response = await fetch(url, { method: 'GET' });
                if (!response.ok) {
                    const text = await response.text();
                    throw new Error(`שגיאה בטעינת ההזמנות: ${response.status} ${text.startsWith('<!DOCTYPE') ? '(התקבלה תגובת HTML, בדוק הרשאות או התחברות)' : text}`);
                }
                const data = await response.json();
                if (data.error) throw new Error(data.error);
                const orders = data;
                renderOrders(orders);
                updateKPIs(orders);
                fetchDriverSchedule(orders);
            } catch (error) {
                console.error('Fetch orders error:', error);
                if (retryCount < 3) {
                    console.log(`Retrying fetchOrders (${retryCount + 1}/3) at`, new Date().toLocaleTimeString('he-IL'));
                    setTimeout(() => fetchOrders(retryCount + 1), 5000);
                } else {
                    showError('שגיאה בטעינת ההזמנות: ' + error.message);
                }
            } finally {
                showLoading(false);
            }
        }

        // Render orders with filters
        function renderOrders(orders) {
            const statusFilter = document.getElementById('statusFilter').value;
            const search = document.getElementById('searchInput').value.toLowerCase();
            const filteredOrders = orders.filter(order => {
                const matchesStatus = statusFilter === 'הכל' || order['סטטוס'] === statusFilter;
                const matchesSearch = order['מספר הזמנה'].toLowerCase().includes(search) ||
                                     order['לקוח'].toLowerCase().includes(search) ||
                                     order['כתובת'].toLowerCase().includes(search);
                return matchesStatus && matchesSearch;
            });

            const tbody = document.getElementById('ordersBody');
            tbody.innerHTML = '';
            filteredOrders.forEach(order => {
                const row = document.createElement('tr');
                row.className = 'table-row';
                row.innerHTML = `
                    <td class="p-3">${order['מספר הזמנה']}</td>
                    <td class="p-3">${formatDate(order['תאריך'])}</td>
                    <td class="p-3">${formatTime(order['שעה'])}</td>
                    <td class="p-3">${order['לקוח']}</td>
                    <td class="p-3">${order['כתובת']}</td>
                    <td class="p-3">${order['מחסן']}</td>
                    <td class="p-3 ${order['סטטוס'] === 'הושלם' ? 'text-green-600' : order['סטטוס'] === 'בטיפול' ? 'text-yellow-600' : order['סטטוס'] === 'בוטל' ? 'text-red-600' : 'text-orange-600'}">${order['סטטוס']}</td>
                    <td class="p-3">${order['נהג'] || '-'}</td>
                    <td class="p-3">${order['סוג פעולה'] || '-'}</td>
                    <td class="p-3">${order['זמן אספקה (דקות)'] || '-'}</td>
                    <td class="p-3">${order['הערות'] || '-'}</td>
                    <td class="p-3">${formatDate(order['תאריך יצירה'])}</td>
                    <td class="p-3">
                        <button onclick="editOrder('${order['מספר הזמנה']}')" class="text-indigo-600 hover:text-indigo-800">ערוך</button>
                        <button onclick="deleteOrder('${order['מספר הזמנה']}')" class="text-red-600 hover:text-red-800 mr-2">מחק</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Update KPI metrics
        function updateKPIs(orders) {
            const totalOrders = orders.length;
            const pendingOrders = orders.filter(order => order['סטטוס'] === 'ממתין').length;
            const completedOrders = orders.filter(order => order['סטטוס'] === 'הושלם').length;
            const canceledOrders = orders.filter(order => order['סטטוס'] === 'בוטל').length;

            document.getElementById('totalOrders').textContent = totalOrders;
            document.getElementById('pendingOrders').textContent = pendingOrders;
            document.getElementById('completedOrders').textContent = completedOrders;
            document.getElementById('canceledOrders').textContent = canceledOrders;
        }

        // Fetch and display driver schedule
        function fetchDriverSchedule(orders) {
            const drivers = {};
            orders.forEach(order => {
                const driver = order['נהג'];
                if (driver && driver !== '-') {
                    if (!drivers[driver]) drivers[driver] = [];
                    drivers[driver].push(order);
                }
            });
            const tbody = document.getElementById('driversBody');
            tbody.innerHTML = '';
            for (const driver in drivers) {
                const row = document.createElement('tr');
                row.className = 'table-row';
                const ordersList = drivers[driver].map(o => `הזמנה ${o['מספר הזמנה']} (${o['לקוח']}, ${o['כתובת']}, ${o['סטטוס']})`).join('<br>');
                row.innerHTML = `
                    <td class="p-3">${driver}</td>
                    <td class="p-3">${drivers[driver].length}</td>
                    <td class="p-3">${ordersList}</td>
                `;
                tbody.appendChild(row);
            }
        }

        // Search and filter functionality
        let allOrders = [];
        document.getElementById('searchInput').addEventListener('input', () => renderOrders(allOrders));
        document.getElementById('statusFilter').addEventListener('change', () => renderOrders(allOrders));

        // Show tab
        function showTab(tab) {
            document.querySelectorAll('.tab-content').forEach(content => content.classList.add('hidden'));
            document.getElementById(tab).classList.remove('hidden');
            document.querySelectorAll('a[href^="#"]').forEach(link => link.classList.remove('border-b-2', 'border-indigo-600', 'text-indigo-600'));
            document.querySelector(`a[href="#${tab}"]`).classList.add('border-b-2', 'border-indigo-600', 'text-indigo-600');
        }

        // Open form
        function openOrderForm(order = null) {
            document.getElementById('orderFormModal').classList.add('show');
            document.getElementById('formTitle').textContent = order ? 'ערוך הזמנה' : 'הוסף הזמנה חדשה';
            document.getElementById('orderForm').reset();
            document.getElementById('orderId').value = order ? order['מספר הזמנה'] : '';
            document.getElementById('orderNumberError').classList.add('hidden');
            document.getElementById('formError').style.display = 'none';
            if (order) {
                document.getElementById('orderNumber').value = order['מספר הזמנה'];
                document.getElementById('orderNumber').disabled = true;
                document.getElementById('orderDate').value = order['תאריך'];
                document.getElementById('orderTime').value = order['שעה'];
                document.getElementById('customer').value = order['לקוח'];
                document.getElementById('address').value = order['כתובת'];
                document.getElementById('warehouse').value = order['מחסן'];
                document.getElementById('status').value = order['סטטוס'];
                document.getElementById('driver').value = order['נהג'] || '';
                document.getElementById('actionType').value = order['סוג פעולה'] || '';
                document.getElementById('deliveryTime').value = order['זמן אספקה (דקות)'] || '';
                document.getElementById('notes').value = order['הערות'] || '';
            } else {
                document.getElementById('orderNumber').disabled = false;
            }
        }

        // Close form
        function closeOrderForm() {
            document.getElementById('orderFormModal').classList.remove('show');
        }

        // Check if order number exists
        async function checkOrderNumber(orderNumber, isEdit = false) {
            const url = `${SCRIPT_URL}?action=getOrdersWithCache`;
            console.log('Checking order number at', new Date().toLocaleTimeString('he-IL'), ':', url, orderNumber);
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    const text = await response.text();
                    throw new Error(`שגיאה בבדיקת מספר הזמנה: ${response.status} ${text.startsWith('<!DOCTYPE') ? '(התקבלה תגובת HTML)' : text}`);
                }
                const data = await response.json();
                if (data.error) throw new Error(data.error);
                return data.some(order => order['מספר הזמנה'] === orderNumber && (!isEdit || order['מספר הזמנה'] !== document.getElementById('orderId').value));
            } catch (error) {
                showError(error.message);
                return false;
            }
        }

        // Edit order
        async function editOrder(orderNumber, retryCount = 0) {
            const url = `${SCRIPT_URL}?action=getOrder&orderNumber=${orderNumber}`;
            console.log('Editing order at', new Date().toLocaleTimeString('he-IL'), ':', url);
            showLoading(true);
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    const text = await response.text();
                    throw new Error(`שגיאה בטעינת ההזמנה: ${response.status} ${text.startsWith('<!DOCTYPE') ? '(התקבלה תגובת HTML)' : text}`);
                }
                const data = await response.json();
                if (data.error) throw new Error(data.error);
                openOrderForm(data);
            } catch (error) {
                console.error('Edit order error:', error);
                if (retryCount < 3) {
                    console.log(`Retrying editOrder (${retryCount + 1}/3) at`, new Date().toLocaleTimeString('he-IL'));
                    setTimeout(() => editOrder(orderNumber, retryCount + 1), 5000);
                } else {
                    showError(error.message);
                }
            } finally {
                showLoading(false);
            }
        }

        // Delete order
        async function deleteOrder(orderNumber, retryCount = 0) {
            if (confirm('האם למחוק את ההזמנה?')) {
                console.log('Deleting order at', new Date().toLocaleTimeString('he-IL'), ':', orderNumber);
                showLoading(true);
                try {
                    const response = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        body: JSON.stringify({ action: 'deleteOrder', orderNumber })
                    });
                    if (!response.ok) {
                        const text = await response.text();
                        throw new Error(`שגיאה במחיקת ההזמנה: ${response.status} ${text.startsWith('<!DOCTYPE') ? '(התקבלה תגובת HTML)' : text}`);
                    }
                    const data = await response.json();
                    if (data.error) throw new Error(data.error);
                    fetchOrders();
                } catch (error) {
                    console.error('Delete order error:', error);
                    if (retryCount < 3) {
                        console.log(`Retrying deleteOrder (${retryCount + 1}/3) at`, new Date().toLocaleTimeString('he-IL'));
                        setTimeout(() => deleteOrder(orderNumber, retryCount + 1), 5000);
                    } else {
                        showError(error.message);
                    }
                } finally {
                    showLoading(false);
                }
            }
        }

        // Form submission
        document.getElementById('orderForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const orderNumber = document.getElementById('orderNumber').value;
            const isEdit = !!document.getElementById('orderId').value;
            console.log('Submitting form at', new Date().toLocaleTimeString('he-IL'), ':', { orderNumber, isEdit });
            if (!isEdit && await checkOrderNumber(orderNumber)) {
                document.getElementById('orderNumberError').classList.remove('hidden');
                return;
            }
            document.getElementById('formError').style.display = 'none';
            showLoading(true);
            try {
                const order = {
                    action: isEdit ? 'updateOrder' : 'addNewOrder',
                    orderNumber,
                    date: document.getElementById('orderDate').value,
                    time: document.getElementById('orderTime').value,
                    customer: document.getElementById('customer').value,
                    address: document.getElementById('address').value,
                    warehouse: document.getElementById('warehouse').value,
                    status: document.getElementById('status').value,
                    driver: document.getElementById('driver').value,
                    actionType: document.getElementById('actionType').value,
                    deliveryTime: document.getElementById('deliveryTime').value,
                    notes: document.getElementById('notes').value,
                    creationDate: isEdit ? document.getElementById('orderId').value : new Date().toISOString().split('T')[0]
                };
                console.log('Sending order at', new Date().toLocaleTimeString('he-IL'), ':', order);
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(order)
                });
                if (!response.ok) {
                    const text = await response.text();
                    throw new Error(`שגיאה בשמירת ההזמנה: ${response.status} ${text.startsWith('<!DOCTYPE') ? '(התקבלה תגובת HTML)' : text}`);
                }
                const data = await response.json();
                if (data.error) throw new Error(data.error);
                closeOrderForm();
                fetchOrders();
            } catch (error) {
                console.error('Form submission error at', new Date().toLocaleTimeString('he-IL'), ':', error);
                document.getElementById('formError').textContent = error.message;
                document.getElementById('formError').style.display = 'block';
            } finally {
                showLoading(false);
            }
        });

        // Share morning report
        async function shareMorningReport() {
            const url = `${SCRIPT_URL}?action=generateMorningReport`;
            console.log('Generating morning report at', new Date().toLocaleTimeString('he-IL'), ':', url);
            showLoading(true);
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    const text = await response.text();
                    throw new Error(`שגיאה ביצירת הדוח: ${response.status} ${text.startsWith('<!DOCTYPE') ? '(התקבלה תגובת HTML)' : text}`);
                }
                const data = await response.json();
                if (data.error) throw new Error(data.error);
                const whatsappUrl = `https://wa.me/${WHATSAPP_NUMBER}?text=${data.report}`;
                window.open(whatsappUrl, '_blank');
            } catch (error) {
                console.error('Morning report error:', error);
                showError(error.message);
            } finally {
                showLoading(false);
            }
        }

        // Initial load
        console.log('Initializing app at', new Date().toLocaleTimeString('he-IL'));
        checkHealth();
        fetchOrders();
    </script>
</body>
</html>
